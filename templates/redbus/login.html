{% extends "redbus/_base.html" %}
{% block content %}
    {% if invalid %}
    <div style="padding-top: 120px">
    <div class="alert alert-dismissible alert-danger">

  <h4>Invalid Login Credentials</h4>
  <p>Invalid username or password.Try changing username and password</p>
</div>
    </div>
    {% endif %}

<div class="tm-section tm-bg-img" id="tm-section-1">


                            <div class="tm-bg-white ie-container-width-fix-2">
                                <div class="container ie-h-align-center-fix">
                                    <div class="row">
                                        <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                                                <form method="POST"       class="tm-search-form tm-section-pad-2">
                                                    {% csrf_token %}
                                                        <div class="form-row tm-search-form-row">
                                                            <div class="form-group tm-form-element tm-form-element-100">
                                                                <i class="fa fa-user-circle fa-2x tm-form-element-icon"></i>
                                                                <input name="username" type="text" class="form-control" id="username" placeholder="Enter your user name">
                                                            </div>


                                                        </div>
                                                    <div class="form-row tm-search-form-row">
                                                            <div class="form-group tm-form-element tm-form-element-100">
                                                                <i class="fa fa-lock fa-2x tm-form-element-icon"></i>
                                                                <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
                                                            </div>


                                                        </div>
                                                        <div class="form-row tm-search-form-row">


                                                            <div class="form-group tm-form-element tm-form-element-2">
                                                                <button type="submit" class="btn btn-primary tm-btn-search">Login</button>
                                                            </div>
                                                          </div>
                                                          <div class="form-row clearfix pl-2 pr-2 tm-fx-col-xs">

                                                              <a href="#" class="ie-10-ml-auto ml-auto mt-1 tm-font-semibold tm-color-primary">Forgot Password?</a>
                                                          </div>
                                                    </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
{% endblock %}
