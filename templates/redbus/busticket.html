{% extends "redbus/_base1.html" %}
{% block content %}
<div >
<div style="font-family: 'Quicksand', sans-serif; color: #000; background: white;" >
<div class="c-modal" style="position: absolute; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); border-radius: 4px; overflow: hidden; background-color: #fff; border: 2px solid black;">
  <div id="left-popup" class="c-modal__content" style="width: 350px; height: auto;">
    <div id="hero-city" class="c-modal__hero" style="width: 100%; height: 200px; position: relative; background-color: red;">
      <h1 style="color: #fff; text-align: center; margin: 0; font-family: 'Montserrat', sans-serif; font-size: 26px; line-height: 30px; font-weight: 400; position: absolute; width: 100%; z-index: 1; top: 82px;">RED BUS</h1>
      <h2 style="color: #fff; text-align: center; margin: 0; font-size: 14px; line-height: 17px; font-weight: 100; position: absolute; width: 100%; z-index: 1; top: 114px;">{{ bus.bus_name }}</h2>
    </div>
    <div id="flight-details" class="c-flight-details" style="width: 100%; padding: 15px 25px;">
      <div id="times" style="position: relative; padding-bottom: 28px; border-bottom: solid 1px #ECECEC;">
        <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400;">From</label>

          <option>{{ bus.source }}</option>
 <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400; margin-top: 12px;">To</label>
         <option>{{ bus.destination }}</option>

        <br>
        <div id="departure-time" style="width: 33%; height: 40px; top: 15px; position: relative; display: inline-block; margin: 0;">
          <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400;">Departure</label>
          <p style="margin-top: 17px; display: block; position: absolute; top: 2px; font-size: 18px; color: #383838; line-height: 21px; font-family: 'Quicksand', sans-serif; font-weight: 500;">{{ bus.departure_time }}</p>
        </div>
        <div id="arrival-time" style="width: 33%; height: 40px; top: 15px; position: relative; display: inline-block; margin: 0; float: right; right: 15px;">
          <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400;">Arrival</label>
          <p style="margin-top: 17px; display: block; position: absolute; top: 2px; font-size: 18px; color: #383838; line-height: 21px; font-family: 'Quicksand', sans-serif; font-weight: 500;">{{ bus.arriving_time }}</p>
        </div>
      </div>

    </div>
    <div id="ticket-details" style="padding: 25px; position: relative; background: #F3F3F3;">
      <div id="ticket-options" style="display: inline-block; width: 48%; border-right: 1px solid #D7D7D7;">
        <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400;">Class</label>

          <div>{{ bus.type }}</div>


        <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400; margin-top: 12px;">Passengers</label>

        <div>{{ ticket.no_of_tickets }}</div>
      </div>
      <div id="ticket-price" style="display: inline-block; position: relative; float: right; width: calc(48% - 30px);">
        <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400;">Price per person</label>
        <span id="price" style="display: block; margin-top: 5px; font-size: 18px; color: #383838; line-height: 21px; font-weight: 500; font-family: 'Quicksand', sans-serif;">{{ bus.fare }}</span>
        <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400; margin-top: 12px;">Total price</label>
        <span id="total-price" style="display: block; margin-top: 5px; font-size: 18px; line-height: 21px; font-family: 'Quicksand', sans-serif; color: #39C881; font-weight: bolder;">{{ ticket.total_amount }}</span>
      </div>


    </div>

      <div id="flight-details" class="c-flight-details" style="width: 100%; padding: 15px 25px;">
      <label style="display: block; font-size: 12px; color: #A3A3A3; line-height: 15px; font-family: 'Quicksand', sans-serif; font-weight: 400;">
          Seats Booked
      </label>
        <div>{{ seats }}</div>
    </div>


  </div>
</div>

</div>
</div>

{% endblock %}
